    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'angel' ;
            src: url('fonts/angel wish.otf') url('fonts/angel wish.ttf');
            
            font-weight: normal;
            font-style: normal;
            }
            /*
               Tipos de format()
               - opentype (otf)
               - truetype(ttf)
               - embedded-opentype
               - truetype-aat (Apple Advanced Typography)
               - svg
            */
        body {
          font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Angel',  serif;
            font-size: 4em;
            font-weight: normal;
        }
    </style>
</head>
